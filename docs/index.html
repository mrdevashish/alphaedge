<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>AlphaEdge</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;margin:0;padding:16px;background:#0b1020;color:#e8f0ff}
  header{display:flex;gap:12px;align-items:center;margin-bottom:12px}
  .card{background:#0f1730;border:1px solid #1e2a55;border-radius:12px;padding:12px}
  .row{display:grid;grid-template-columns:1fr;gap:12px}
  .price{font-weight:700;margin-left:6px}
  canvas{width:100%;height:140px}
</style>
</head>
<body>
  <header>
    <h2 style="margin:0">AlphaEdge</h2>
    <small id="status" style="opacity:.7">live</small>
  </header>

  <section class="row">
    <div class="card">
      <div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
        <strong>RELIANCE</strong>
        <span>₹</span><span id="mini-reliance-price" class="price">—</span>
      </div>
      <canvas id="mini-reliance" width="600" height="140"></canvas>
    </div>
  </section>

  <!-- Config FIRST, then modules -->
  <script src="assets/js/config.js"></script>
  <script type="module" src="assets/js/charts.js"></script>
</body>
</html>
