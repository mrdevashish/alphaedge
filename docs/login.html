<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/styles.css"><script>window.API_BASE="https://alphaedge-backend.onrender.com";</script>
<div class="container" style="padding-top:24px">
  <div class="card"><h1>Login</h1>
    <div class="row"><input id="email" placeholder="email"><input id="password" type="password" placeholder="password"></div>
    <div style="margin-top:10px"><button class="btn primary" id="go">Login</button> <a class="btn" href="register.html">Register</a></div>
    <div class="alert" id="msg" style="display:none"></div>
  </div>
</div>
<script>
document.getElementById('go').onclick=async()=>{
  const email=emailEl.value.trim(),password=passwordEl.value; const res=await fetch(API_BASE+'/api/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({email,password})});
  const j=await res.json().catch(()=>({})); if(!res.ok){msg.style.display='block'; msg.textContent=j.message||'Login failed'; return;}
  localStorage.setItem('ae_token',j.token); localStorage.setItem('ae_email',j.email); location.href='index.html';
}
const emailEl=document.getElementById('email'),passwordEl=document.getElementById('password'),msg=document.getElementById('msg');
</script>
