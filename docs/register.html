<section class="section">
  <div class="container" style="max-width:560px">
    <h1 class="h2">Create account</h1>
    <form class="card" id="regForm">
      <label>Name<input name="name" required style="width:100%;padding:.7rem;margin-top:.4rem;margin-bottom:1rem;border:1px solid #e57e7eb;border-radius:10px"/></label>
      <label>Email<input name="email" type="email" required style="width:100%;padding:.7rem;margin-top:.4rem;margin-bottom:1rem;border:1px solid #e5e7eb;border-radius:10px"/></label>
      <label>Password<input name="password" type="password" required style="width:100%;padding:.7rem;margin-top:.4rem;margin-bottom:1rem;border:1px solid #e5e7eb;border-radius:10px"/></label>
      <button class="btn btn-primary" type="submit">Create account</button>
    </form>
  </div>
</section>

<script src="assets/js/config.js"></script>
<script>
document.getElementById('regForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = {name:fd.get('name'), email:fd.get('email'), password:fd.get('password')};
  const res = await fetch(`${window.AE_CONFIG.API_BASE}/api/auth/register`,{
    method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload)
  });
  const data = await res.json();
  if(res.ok){ alert('Registered! Please login.'); location.href='login.html'; }
  else alert(data.message || 'Registration failed');
});
</script>
</body>
