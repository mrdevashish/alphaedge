<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/styles.css"><script>window.API_BASE="https://alphaedge-backend.onrender.com";</script>
<div class="container" style="padding-top:24px">
  <div class="card"><h1>Create account</h1>
    <div class="row"><input id="name" placeholder="name"><input id="email" placeholder="email"><input id="password" type="password" placeholder="password (min 6)"></div>
    <div style="margin-top:10px"><button class="btn primary" id="go">Register</button> <a class="btn" href="login.html">Login</a></div>
    <div class="alert" id="msg" style="display:none"></div>
  </div>
</div>
<script>
document.getElementById('go').onclick=async()=>{
  const name=nameEl.value.trim(), email=emailEl.value.trim(), password=passwordEl.value.trim();
  const res=await fetch(API_BASE+'/api/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({name,email,password})});
  const j=await res.json().catch(()=>({})); msg.style.display='block'; msg.textContent=res.ok?'Registered. Check email (welcome). Now login.':(j.message||'Failed');
  if(res.ok) setTimeout(()=>location.href='login.html',1200);
}
const nameEl=name=document.getElementById('name'), emailEl=document.getElementById('email'), passwordEl=document.getElementById('password'), msg=document.getElementById('msg');
</script>
