<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="assets/css/styles.css"><script>window.API_BASE="https://alphaedge-backend.onrender.com";</script>
<div class="container" style="padding-top:24px">
  <div class="card"><h1>Stock Suggestions</h1><p class="lead">Updated ideas with entry/SL/targets. Educational only.</p></div>
  <div id="gate" class="card" style="margin-top:10px;display:none">
    <h3>Members only</h3><p class="lead">You need an active plan to view this page.</p>
    <a class="btn primary" href="plans.html">See Plans</a> <a class="btn" href="login.html">Login</a>
  </div>
  <div id="content" style="display:none">
    <div class="card"><table class="table">
      <tr><th>Symbol</th><th>Entry</th><th>SL</th><th>Targets</th><th>Notes</th></tr>
      <tr><td>TATASTEEL</td><td>127</td><td>122</td><td>131 / 134</td><td>Breakout + Retest</td></tr>
      <tr><td>INFY</td><td>1500</td><td>1470</td><td>1535 / 1560</td><td>Pullback to 20EMA</td></tr>
    </table></div>
  </div>
</div>
<script>
(async()=>{
  const t=localStorage.getItem('ae_token'); if(!t){gate.style.display='block'; return;}
  const r=await fetch(API_BASE+'/api/me/subscription',{headers:{Authorization:'Bearer '+t}}).catch(()=>null);
  const j=r&&await r.json(); const ok=j && j.status==='active' && new Date(j.expiresAt)>new Date();
  (ok?content:gate).style.display='block';
})();
</script>
