<!doctype html><html lang="en"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Symbol · AlphaEdge</title>
<link rel="icon" href="favicon.svg"/>
<link rel="stylesheet" href="assets/css/styles.css"/>
</head><body>
<header class="ae-navbar">
  <a class="brand" href="./">AlphaEdge</a>
  <nav class="nav-actions"><a href="./">Home</a></nav>
  <button class="nav-toggle" aria-label="menu">☰</button>
</header>
<main class="ae-container symbol-view">
  <h1 id="symTitle">Loading…</h1>
  <canvas id="chart" class="chart-mini" data-symbol="RELIANCE" height="360"></canvas>
</main>
<footer class="ae-footer"><p>© <span id="year"></span> AlphaEdge.</p></footer>
<script type="module">
  import { loadSymbolInto } from './assets/js/charts.js';
  const p=new URLSearchParams(location.search); const s=(p.get('s')||'RELIANCE').toUpperCase();
  document.getElementById('symTitle').textContent = s;
  const cv=document.getElementById('chart'); cv.dataset.symbol=s;
  loadSymbolInto(cv, s);
  document.getElementById('year').textContent=new Date().getFullYear();
</script>
</body></html>
